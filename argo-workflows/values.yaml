sealedSecrets:
  - name: keycloak-client-id
    clusterWide: true
    annotations:
      sealedsecrets.bitnami.com/managed: "true"
      sealedsecrets.bitnami.com/namespace-wide: "true"
      sealedsecrets.bitnami.com/cluster-wide: "true"
    data:
      client-id-key: 
  - name: keycloak-client-secret
    clusterWide: true
    annotations:
      sealedsecrets.bitnami.com/managed: "true"
      sealedsecrets.bitnami.com/namespace-wide: "true"
      sealedsecrets.bitnami.com/cluster-wide: "true"
    data:
      client-secret-key: 

argo-workflows:
  server:
    authModes:
      - sso
    sso: 
      enabled: true
      issuer: https://keycloak.hoangnx.org/realms/devsecops
      clientId: 
        name: keycloak-client-id
        key: client-id-key
      clientSecret: 
        name: keycloak-client-secret
        key: client-secret-key
      redirectUrl: https://argo-workflows.hoangnx.org/oauth2/callback
      scopes:
        - openid
        - profile
        - email
        - groups
      rbac:
        enabled: true
      sessionExpiry: 24h



